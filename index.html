<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Графік Прибирань</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f8fc;
      padding: 30px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 800px;
    }
    h2 {
      text-align: center;
      color: #4caf50;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th {
      background-color: #4caf50;
      color: white;
      padding: 10px;
    }
    td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    input[type="submit"] {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      display: block;
      margin: 0 auto;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    #successMessage {
      text-align: center;
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border-radius: 8px;
      display: none;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="successMessage">Зміни збережено!</div>
    <h2>Графік Прибирань</h2>
    <form id="cleaningForm">
      <table>
        <thead>
          <tr>
            <th>Дата</th>
            <th>Кімната</th>
            <th>Прибрано</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Заповнюється JavaScript -->
        </tbody>
      </table>
      <input type="submit" value="Зберегти" />
    </form>
  </div>

  <script>
    const tableBody = document.getElementById("tableBody");
    const entries = [];
    const rooms = ["Кімната 1", "Кімната 2", "Кімната 3"];
    const startDate = new Date(2025, 4, 13); // 13 травня 2025 (місяці від 0)
    const endDate = new Date(2025, 9, 13);   // 13 жовтня 2025 (через 5 місяців)

    let currentDate = new Date(startDate);
    let counter = 0;

    while (currentDate <= endDate) {
      const day = String(currentDate.getDate()).padStart(2, '0');
      const month = String(currentDate.getMonth() + 1).padStart(2, '0');
      const year = currentDate.getFullYear();
      const formattedDate = `${day}.${month}.${year}`;

      const room = rooms[counter % rooms.length];
      entries.push({ date: formattedDate, room });

      currentDate.setDate(currentDate.getDate() + 2);
      counter++;
    }

    // Побудова таблиці
    function generateTable() {
      entries.forEach(entry => {
        const row = document.createElement("tr");
        const id = `${entry.date}_${entry.room}`.replace(/\s+/g, "_");
        const isChecked = localStorage.getItem(id) === "true";

        row.innerHTML = `
          <td>${entry.date}</td>
          <td>${entry.room}</td>
          <td><input type="checkbox" id="${id}" ${isChecked ? "checked" : ""}></td>
        `;
        tableBody.appendChild(row);
      });
    }

    generateTable();

    // Збереження в localStorage
    document.getElementById("cleaningForm").addEventListener("submit", function (e) {
      e.preventDefault();

      entries.forEach(entry => {
        const id = `${entry.date}_${entry.room}`.replace(/\s+/g, "_");
        const checkbox = document.getElementById(id);
        localStorage.setItem(id, checkbox.checked);
      });

      showSuccessMessage();
    });

    function showSuccessMessage() {
      const msg = document.getElementById("successMessage");
      msg.style.display = "block";
      setTimeout(() => {
        msg.style.display = "none";
      }, 3000);
    }
  </script>
</body>
</html>
