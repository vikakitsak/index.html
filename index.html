<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Графік Прибирань</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        table { border-collapse: collapse; width: 100%; max-width: 600px; }
        th, td { border: 1px solid #999; padding: 8px; text-align: center; }
        th { background-color: #eee; }
        input[type="submit"] {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #successMessage {
            display: block;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            margin-bottom: 20px;
            text-align: center;
            visibility: hidden;  /* Початково сховане */
            opacity: 0;          /* Початкова непрозорість */
            transition: opacity 0.5s ease-in-out, visibility 0s 0.5s; /* Анімація */
        }
    </style>

    <!-- Підключення Firebase SDK -->
    <script type="module">
        // Імпортуємо потрібні функції з Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Твоя Firebase конфігурація
        const firebaseConfig = {
            apiKey: "AIzaSyDTqQbagHh-HLAdNI56wEsgayUSNcmDJyg",
            authDomain: "webkv-6a265.firebaseapp.com",
            projectId: "webkv-6a265",
            storageBucket: "webkv-6a265.firebasestorage.app",
            messagingSenderId: "261103939337",
            appId: "1:261103939337:web:7981bbce2a277693026dd8",
            measurementId: "G-3QQR2K785N"
        };

        // Ініціалізація Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Генерація графіку
        const startDate = new Date('2025-05-03');
        const daysToGenerate = 60;
        const entries = [];

        // Генеруємо графік
        for (let i = 0; i < daysToGenerate; i += 2) {
            const date = new Date(startDate);
            date.setDate(startDate.getDate() + i);
            const room = (i / 2) % 2 === 0 ? 'Кімната 2' : 'Кімната 1';
            const dateStr = date.toISOString().split('T')[0]; // Формат YYYY-MM-DD

            entries.push({ date: dateStr, room: room });
        }

        // Заповнення таблиці
        const tableBody = document.querySelector('tbody');
        entries.forEach(entry => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${entry.date}</td>
                <td>${entry.room}</td>
                <td><input type="checkbox" id="${entry.date}_${entry.room}"></td>
            `;
            tableBody.appendChild(row);

            // Завантаження статусу прибирання з Firebase
            const checkbox = document.getElementById(`${entry.date}_${entry.room}`);
            const docRef = doc(db, 'cleaning_schedule', entry.date + '_' + entry.room);
            getDoc(docRef).then(docSnap => {
                if (docSnap.exists()) {
                    checkbox.checked = docSnap.data().is_cleaned;
                }
            });
        });

        // Обробка збереження даних
        document.getElementById('cleaningForm').addEventListener('submit', function(event) {
            event.preventDefault();

            entries.forEach(entry => {
                const checkbox = document.getElementById(`${entry.date}_${entry.room}`);
                const isCleaned = checkbox.checked;

                // Зберігаємо дані в Firebase
                const docRef = doc(db, 'cleaning_schedule', entry.date + '_' + entry.room);
                setDoc(docRef, {
                    is_cleaned: isCleaned
                }).then(() => {
                    showSuccessMessage();  // Показуємо повідомлення про успіх
                }).catch((error) => {
                    console.error("Error adding document: ", error);
                });
            });
        });

        // Функція для показу повідомлення про успіх
        function showSuccessMessage() {
            const successMessage = document.getElementById('successMessage');
            successMessage.style.visibility = 'visible';  // Зробити видимим
            successMessage.style.opacity = '1';           // Зробити прозорим

            // Через 3 секунди ховаємо повідомлення
            setTimeout(() => {
                successMessage.style.opacity = '0';  // Плавно згасаємо
                successMessage.style.visibility = 'hidden';  // Ховаємо повідомлення через затримку
            }, 3000);
        }
    </script>
</head>
<body>
    <div id="successMessage">Зміни збережено!</div>  <!-- Повідомлення про успіх -->
    
    <h2>Графік Прибирань</h2>
    <form id="cleaningForm">
        <table id="scheduleTable">
            <thead>
                <tr>
                    <th>Дата</th>
                    <th>Кімната</th>
                    <th>Прибрано</th>
                </tr>
            </thead>
            <tbody>
                <!-- Динамічно генеровані рядки таблиці -->
            </tbody>
        </table>
        <input type="submit" value="Зберегти">
    </form>
</body>
</html>
