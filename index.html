<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Графік Прибирань</title>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f8fc;
      padding: 30px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 800px;
    }
    h2 {
      text-align: center;
      color: #4caf50;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th {
      background-color: #4caf50;
      color: white;
      padding: 10px;
    }
    td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    input[type="submit"] {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      display: block;
      margin: 0 auto;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    #successMessage {
      text-align: center;
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border-radius: 8px;
      display: none;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="successMessage">Зміни збережено!</div>
    <h2>Графік Прибирань</h2>
    <form id="cleaningForm">
      <table>
        <thead>
          <tr>
            <th>Дата</th>
            <th>Кімната</th>
            <th>Прибрано</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Заповнюється JavaScript -->
        </tbody>
      </table>
      <input type="submit" value="Зберегти" />
    </form>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDTqQbagHh-HLAdNI56wEsgayUSNcmDJyg",
      authDomain: "webkv-6a265.firebaseapp.com",
      projectId: "webkv-6a265",
      storageBucket: "webkv-6a265.firebasestorage.app",
      messagingSenderId: "261103939337",
      appId: "1:261103939337:web:7981bbce2a277693026dd8",
      measurementId: "G-3QQR2K785N"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const tableBody = document.getElementById("tableBody");
    const entries = [];
    const rooms = ["Кімната 1", "Кімната 2", "Кімната 3"];
    const startDate = new Date("2025-07-10");
    const daysToGenerate = 90;

    // Генеруємо дати
    for (let i = 0; i < daysToGenerate; i += 2) {
      const date = new Date(startDate);
      date.setDate(startDate.getDate() + i);

      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const year = date.getFullYear();
      const formattedDate = `${day}.${month}.${year}`;

      const room = rooms[(i / 2) % rooms.length];
      entries.push({ date: formattedDate, room });
    }

    // Відображення таблиці
    async function generateTable() {
      for (const entry of entries) {
        const row = document.createElement("tr");
        const id = `${entry.date}_${entry.room}`.replace(/\s+/g, "_");
        row.innerHTML = `
          <td>${entry.date}</td>
          <td>${entry.room}</td>
          <td><input type="checkbox" id="${id}"></td>
        `;
        tableBody.appendChild(row);

        // Завантаження з Firebase
        const docRef = db.collection("cleaning_schedule").doc(id);
        const docSnap = await docRef.get();
        if (docSnap.exists) {
          document.getElementById(id).checked = docSnap.data().is_cleaned;
        }
      }
    }

    generateTable();

    // Збереження у Firebase
    document.getElementById("cleaningForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const savePromises = entries.map(entry => {
        const id = `${entry.date}_${entry.room}`.replace(/\s+/g, "_");
        const isCleaned = document.getElementById(id).checked;
        return db.collection("cleaning_schedule").doc(id).set({ is_cleaned: isCleaned });
      });

      try {
        await Promise.all(savePromises);
        showSuccessMessage();
      } catch (err) {
        alert("Помилка при збереженні: " + err.message);
        console.error(err);
      }
    });

    function showSuccessMessage() {
      const msg = document.getElementById("successMessage");
      msg.style.display = "block";
      setTimeout(() => {
        msg.style.display = "none";
      }, 3000);
    }
  </script>
</body>
</html>
